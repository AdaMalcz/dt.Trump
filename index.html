<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1" />

  <title>TrumpTravel - najszybsze i najtańsze podróże w Twoim mieście!</title>
  <meta name="description"
    content="Find the fastest or the cheapest way to travel with our omniscient Trump. Compare different transport options and choose the best one." />
  <meta name="keywords" content="jakdojade, uber, bolt, Coders Camp, CodersCamp" />
  <meta name="author" content="Dream Team, Coders Camp 5ed. [Wrocław]" />


  <script src="https://code.jquery.com/jquery-1.12.4.min.js"
    integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
    integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous"> 

  <link href="https://fonts.googleapis.com/css?family=Oswald:300|Roboto:300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous" />

  <link rel="stylesheet" href="styles/style.css" />
  <link rel="stylesheet" href="styles/header.css" />
  <script src="dist/index.js" defer></script>
</head>

<body>

  <header id="header">
    <h1><span class="app-name">TrumpTravel</span><br>Najszybsze i najtańsze podróże w Twoim mieście!</h1>
    <h2>Wyszukaj swój przejazd:</h2>
    <form>
      
      <div class="date-form">
        <div class="onoffswitch">
          <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" checked>
          <label class="onoffswitch-label" for="myonoffswitch">
              <span class="onoffswitch-inner"></span>
              <span class="onoffswitch-switch"></span>
          </label>
        </div>
        <input id="dateInput" type="date" class="date-input">
        <input id="timeInput" type="time" class="time-input">
      </div>
      <div class="geolocation-input">
          <i id="geolocation" class="far fa-dot-circle icon"></i>
          <input id="startingAddress" type="text" placeholder="Skąd chcesz wyruszyć?">
        </div>
        <input id="destination" type="text" placeholder="Cel podróży">
      <button id="searchButton" type="submit"><i class="icon fas fa-search"></i></button>
    </form>
  </header>

  <main id="main" class="hide container wrapper">
      <section class="journey-info">
        <h2>Twoja podróż</h2>
        <div class="journey">
        </div>
      </section>
      <div class="row">
        <section class="api-container col-sm-6 data-box">
          <table class="api-table">
            <thead>
              <th class="no-right-border left-border-radius">Typ</th>
              <th class="no-right-border">Czas</th>
              <th class="no-right-border">Dystans</th>
              <th class="right-border-radius">Przejdź do</th>
            </thead>
            <tbody class="api-table-body">
            </tbody>
          </table>
        </section>
        <section id="map" class="col-sm-6 data-box"></section>
      </div>
    </main>
</body>

</html>
